              <p>今天逛小黑盒，看到有人再调侃win10更新的一些东西，进去看评论，看到一个比较有趣的禁用更新办法。</p>

<figure data-type="image" tabindex="1"><img src="https://blog.ifanxing.eu.org/post-images/1651761299583.jpg" alt="禁用更新" loading="lazy"></figure>
